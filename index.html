<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront #1</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function alertBox() {
        alert("Item Added to Cart!")
    }
</script>
<body>
    <main>
        <div class="item">
            <div class="image-wrapper"></div>
            <img src="contigo.webp" id="image">
            <div class="text">
                <p id="desc">Contigo Ashlang 2.0 Leak-Proof Water Bottle with Lid</p>
                <span id="price"><sup>$</sup>10<sup>98</sup></span>
                <button onClick="alertBox()" action="submit" id="cart-add">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
